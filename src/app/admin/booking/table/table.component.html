<button class="btn btn-primary m-1" (click)="createBooking()">
    Crear Booking
</button>
<mat-form-field class="col-3">
    <mat-label>Buscar x fecha</mat-label>
    <input matInput name="filterDate" [matDatepicker]="pickerFilter" [(ngModel)]="filterDate" class="" 
    (dateInput)="filtrarFecha($event)">
    <!--  -->
    <mat-datepicker-toggle matSuffix [for]="pickerFilter"></mat-datepicker-toggle>
    <mat-datepicker #pickerFilter></mat-datepicker>
</mat-form-field>
<table class="table table-sm table-bordered table-striped" matSort (matSortChange)="changeSort($event)"><!--  -->
    <thead>
        <tr>
            <th mat-sort-header="name">Nombre</th>
            <th mat-sort-header="date">Fecha Reserva</th>
            <th mat-sort-header="cliente"># Clientes</th>
            <th mat-sort-header="fCreada">Creada</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="length==-1">
            <td colspan="4">
                <mat-card class="spiner-tabla wrapper">
                    <mat-card-content style="align-content: center;padding-left: 40%;">
                        <mat-progress-spinner class="example-margin" [color]="color" [mode]="mode" [value]="value">
                        </mat-progress-spinner>
                    </mat-card-content>
                </mat-card>
            </td>
        </tr>
        <tr *ngIf="length==0">
            <td colspan="5">
                <h5>No hay resultados</h5>
            </td>
        </tr>
        <tr *ngFor="let item of getBookingList() | paginate : {
        itemsPerPage: pageSize,
        currentPage: currentPage,
        totalItems: length
      };let i = index" [class.active]="i == currentIndex">
            <td>{{ item.name }}</td>
            <td>{{ item.date | date }} - {{ item.time | date:'shortTime'}}</td>
            <td>{{ item.cantPersonas }}</td>
            <td>{{ item.createdDate | date }}</td>
            <td class="text-center">
                <button class="btn btn-danger btn-sm mr-1" (click)="deleteBooking(item.bookingId)">
                    Delete
                </button>
                <button class="btn btn-warning btn-sm" (click)="editBooking(item.bookingId)">
                    Edit
                </button>
            </td>
        </tr>
    </tbody>
</table>
<!-- (page)="pageEvent($event)" -->
<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageChange($event)"
    itemsPerPageLabel='Elmentos x pÃ¡gina'>
</mat-paginator>
