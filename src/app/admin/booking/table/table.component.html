<button class="btn btn-primary m-1" (click)="createBooking()">
    Crear Booking
</button>
<table class="table table-sm table-bordered table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Fecha Reserva</th>
            <th># Clientes</th>
            <th>Creada</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="length==0">
            <td colspan="4">
                <mat-card class="spiner-tabla wrapper">
                    <mat-card-content style="align-content: center;padding-left: 40%;">
                        <mat-progress-spinner class="example-margin" [color]="color" [mode]="mode" [value]="value">
                        </mat-progress-spinner>
                    </mat-card-content>
                </mat-card>
            </td>
        </tr>
        <tr *ngFor="let item of getBookingList() | paginate : {
        itemsPerPage: pageSize,
        currentPage: currentPage,
        totalItems: length
      };let i = index" [class.active]="i == currentIndex">
            <td>{{ item.name }}</td>
            <td>{{ item.date | date }} -  {{ item.time | date:'shortTime'}}</td>
            <td>{{ item.cantPersonas }}</td>
            <td>{{ item.createdDate | date }}</td>
            <td class="text-center">
                <button class="btn btn-danger btn-sm mr-1" (click)="deleteBooking(item.bookingId)">
                    Delete
                </button>
                <button class="btn btn-warning btn-sm" (click)="editBooking(item.bookingId)">
                    Edit
                </button>
            </td>
        </tr>
    </tbody>
</table>
<!-- (page)="pageEvent($event)" -->
<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageChange($event)"
    itemsPerPageLabel='Elmentos x pÃ¡gina'>
</mat-paginator>
