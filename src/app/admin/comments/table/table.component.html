<mat-card *ngIf="length==-1;" class="spiner-tabla wrapper">
            <mat-card-content style="align-content: center;padding-left: 40%;">
                <mat-progress-spinner class="example-margin" [color]="color" [mode]="mode" [value]="value">
                </mat-progress-spinner>
            </mat-card-content>
</mat-card>
<div>
<ul  class="columns row" data-columns="2">
  <li  class="col-md-6" *ngFor="let comment of getCommentList() | paginate : {
    itemsPerPage: pageSize,
    currentPage: currentPage,
    totalItems: length
  };let i = index" >
    <card-comment  [class.active]="i == currentIndex" class="comment-card mat-elevation-z2 " [comment]=" comment " (eliminar)="openDialog($event)" (estado)="cambiarEstado($event)" >
    </card-comment>    
  </li>
  <li  *ngIf="length==0" class="col-md-12">
        <h5>No hay resultados</h5>
  </li>
</ul>
</div>
