<section class="js-carousel g-pb-90 g-mx-minus-15" data-slides-show="4" data-slides-scroll="4"
    data-arrows-classes="u-arrow-v1 g-pos-abs g-bottom-0 g-width-45 g-height-45 g-color-gray-dark-v5 g-color-white--hover g-theme-bg-gray-light-v2 g-bg-primary--hover g-transition-0_2 g-transition--ease-in"
    data-arrow-left-classes="fa fa-chevron-left g-left-15 g-left-35x--md"
    data-arrow-right-classes="fa fa-chevron-right g-right-15 g-right-35x--md"
    data-pagi-classes="u-carousel-indicators-v1 g-absolute-centered--x g-bottom-20 text-center" data-responsive='[{
"breakpoint": 1200,
"settings": {
 "slidesToShow": 4,
 "slidesToScroll": 4
}
}, {
"breakpoint": 992,
"settings": {
 "slidesToShow": 3,
 "slidesToScroll": 3
}
}, {
"breakpoint": 768,
"settings": {
 "slidesToShow": 2,
 "slidesToScroll": 2
}
}, {
"breakpoint": 576,
"settings": {
 "slidesToShow": 1,
 "slidesToScroll": 1
}
}]'>

    <!--<app-testimonio *ngFor="let comment of getCommentList()" [testimonio] = "comment"> </app-testimonio>-->
    <div class="js-slide g-px-15" *ngFor="let testimonio of getCommentList()">
        <div class="g-pos-rel">
            <!-- Testimonials -->
            <blockquote class="lead u-blockquote-v1 rounded g-pl-60 g-pr-30 g-py-30 g-mb-40">
                <p class="comment"> {{testimonio.content }} </p>
            </blockquote>
            <div class="media">
                <img class="d-flex align-self-center rounded-circle g-width-60 g-brd-around g-brd-3 g-brd-white mr-3"
                    src="{{testimonio.photoURL}}" alt="Image Description">
                <div class="media-body align-self-center">
                    <h4 class="h6 g-font-weight-700 g-mb-0">{{ testimonio.commentedBy }}</h4>
                    <em class="g-color-gray-dark-v4 g-font-style-normal">Customer</em>
                </div>
            </div>
            <!-- End Testimonials -->
        </div>
    </div>
